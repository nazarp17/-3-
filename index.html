<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Домашні завдання</title>
</head>
<body>
    <script>
        // завдання 1 FizzBuzz --> 
        function fizzBuzz() {
            let result = "";
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    result += "FizzBuzz, ";
                } else if (i % 3 === 0) {
                    result += "Fizz, ";
                } else if (i % 5 === 0) {
                    result += "Buzz, ";
                } else {
                    result += i + ", ";
                }
            }
            document.getElementById("fizzBuzzResult").innerText = result.slice(0, -2);
        }

        // завдання 2 Перевірка числа на простоту -->
        function isPrime(n) { 
            if (n < 2) return false; 
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function checkPrime() {
            let num = document.getElementById("primeInput").value;
            let result = isPrime(Number(num)) ? "Число просте" : "Число не є простим";
            document.getElementById("primeResult").innerText = result;
        }

        // завдання 3 таблиця множення -->
        function generateMultiplicationTable() {
            let num = document.getElementById("multiplicationInput").value;
            let result = "";
            for (let i = 1; i <= 10; i++) {
                result += `${num} x ${i} = ${num * i}<br>`;
            }
            document.getElementById("multiplicationResult").innerHTML = result;
        }

        // завдання 4 обчислення факторіалу
        function factorial(n) {
            if (n === 0) return 1;
            let fact = 1;
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }
            return fact;
        }

        function calculateFactorial() {
            let num = document.getElementById("factorialInput").value;
            let result = factorial(Number(num));
            document.getElementById("factorialResult").innerText = `Факторіал: ${result}`;
        }

        // завдання 5 пошук максимуму та мінімуму в масиві
        function findMinMax() {
            let input = document.getElementById("arrayInput").value;
            let numbers = input.split(",").map(Number);
            
            if (numbers.length === 0 || numbers.some(isNaN)) {
                document.getElementById("minMaxResult").innerText = "Помилка: введіть коректні числа!";
                return;
            }

            let max = Math.max(...numbers);
            let min = Math.min(...numbers);
            document.getElementById("minMaxResult").innerText = `Максимум: ${max}, Мінімум: ${min}`;
        }
    </script>
</body>
</html>
