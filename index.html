<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розширений калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Розширений калькулятор</h1>

    <div class="calculator">
        <input type="number" id="num1" placeholder="Введіть число 1">
        <input type="number" id="num2" placeholder="Введіть число 2">

        <div class="buttons">
            <button data-op="+">+</button>
            <button data-op="-">-</button>
            <button data-op="*">*</button>
            <button data-op="/">/</button>
            <button data-op="%">%</button>
            <button data-op="^">^</button>
            <button data-op="√">√</button>
        </div>

        <h2>Результат: <span id="result">---</span></h2>

        <h3>Історія обчислень:</h3>
        <ul id="history"></ul>
        <button id="clearHistory">Очистити історію</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
