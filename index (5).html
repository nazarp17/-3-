<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>йосіпікі</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Реєстрація</h2>
    <div class="avatar-container">
        <img id="avatarPreview" class="avatar" src="default-avatar.png" alt="Аватар">
        <input type="file" id="avatar" accept="image/*">
    </div>
    <input type="text" id="name" placeholder="Ім'я">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Телефон">
    <input type="password" id="password" placeholder="Пароль">
    <button id="save" class="btn save">Зберегти</button>
    <button id="clear" class="btn clear">Очистити</button>

    <h2>Авторизація</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Пароль">
    <button id="login" class="btn login">Увійти</button>
</div>

<script src="script.js"></script>
</body>
</html>
